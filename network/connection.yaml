---
name: org1
version: 1.0.0
client:
    organization: org1
    connection:
        timeout:
            peer:
                endorser: '300'
            orderer: '300'
channels:
    channelone:
        orderers:
            - orderer0-example-com
            - orderer1-example-com
        peers:
            peer0-org1-example-com:
                endorsingPeer: true
                chaincodeQuery: true
                ledgerQuery: true
                eventSource: true
            peer1-org1-example-com:
                endorsingPeer: true
                chaincodeQuery: true
                ledgerQuery: true
                eventSource: false
    channeltwo:
        orderers:
            - orderer0-example-com
            - orderer1-example-com
        peers:
            peer0-org1-example-com:
                endorsingPeer: true
                chaincodeQuery: true
                ledgerQuery: true
                eventSource: false
            peer1-org1-example-com:
                endorsingPeer: true
                chaincodeQuery: true
                ledgerQuery: true
                eventSource: false
            peer0-org2-domain-com:
                endorsingPeer: true
                chaincodeQuery: true
                ledgerQuery: true
                eventSource: false
            peer1-org2-domain-com:
                endorsingPeer: true
                chaincodeQuery: true
                ledgerQuery: true
                eventSource: false
    channeltree:
        orderers:
            - orderer0-example-com
            - orderer1-example-com
        peers:
            peer0-org1-example-com:
                endorsingPeer: true
                chaincodeQuery: true
                ledgerQuery: true
                eventSource: false
            peer1-org1-example-com:
                endorsingPeer: true
                chaincodeQuery: true
                ledgerQuery: true
                eventSource: false
            peer0-org2-domain-com:
                endorsingPeer: true
                chaincodeQuery: true
                ledgerQuery: true
                eventSource: false
            peer1-org2-domain-com:
                endorsingPeer: true
                chaincodeQuery: true
                ledgerQuery: true
                eventSource: false
            peer0-org3-be-com:
                endorsingPeer: true
                chaincodeQuery: true
                ledgerQuery: true
                eventSource: false
            peer1-org3-be-com:
                endorsingPeer: true
                chaincodeQuery: true
                ledgerQuery: true
                eventSource: false
organizations:
    org1:
        mspid: org1MSP
        peers:
            - peer0-org1-example-com
            - peer1-org1-example-com
        certificateAuthorities:
            - ca-org1-example-com
    org2:
        mspid: org2MSP
        peers:
            - peer0-org2-domain-com
            - peer1-org2-domain-com
        certificateAuthorities:
            - ca-org2-domain-com
    org3:
        mspid: org3MSP
        peers:
            - peer0-org3-be-com
            - peer1-org3-be-com
        certificateAuthorities:
            - ca-org3-be-com
orderers:
    orderer0-example-com:
        url: grpcs://localhost:7050
        grpcOptions:
            hostnameOverride: orderer0-example-com
            ssl-target-name-override: orderer0-example-com
        tlsCACerts:
            path: network/crypto-config/ordererOrganizations/example-com/orderers/orderer0-example-com/tls/ca.crt
    orderer1-example-com:
        url: grpcs://localhost:8050
        grpcOptions:
            hostnameOverride: orderer1-example-com
            ssl-target-name-override: orderer1-example-com
        tlsCACerts:
            path: network/crypto-config/ordererOrganizations/example-com/orderers/orderer1-example-com/tls/ca.crt
peers:
    peer0-org1-example-com:
        url: grpcs://localhost:7051
        #eventUrl: grpcs://localhost:7053
        grpcOptions:
            url: grpcs://localhost:7051
            #eventUrl: grpcs://localhost:7053
            hostnameOverride: peer0-org1-example-com
            ssl-target-name-override: peer0-org1-example-com
        tlsCACerts:
            path: network/crypto-config/peerOrganizations/org1-example-com/peers/peer0-org1-example-com/tls/ca.crt
    peer1-org1-example-com:
        url: grpcs://localhost:8051
        #eventUrl: grpcs://localhost:8053
        grpcOptions:
            url: grpcs://localhost:8051
            hostnameOverride: peer1-org1-example-com
            ssl-target-name-override: peer1-org1-example-com
        tlsCACerts:
            path: network/crypto-config/peerOrganizations/org1-example-com/peers/peer1-org1-example-com/tls/ca.crt
    peer0-org2-domain-com:
        url: grpcs://localhost:9051
        #eventUrl: grpcs://localhost:9053
        grpcOptions:
            url: grpcs://localhost:9051
            hostnameOverride: peer0-org2-domain-com
            ssl-target-name-override: peer0-org2-domain-com
        tlsCACerts:
            path: network/crypto-config/peerOrganizations/org2-domain-com/peers/peer0-org2-domain-com/tls/ca.crt
    peer1-org2-domain-com:
        url: grpcs://localhost:10051
        #eventUrl: grpcs://localhost:10053
        grpcOptions:
            url: grpcs://localhost:10051
            hostnameOverride: peer1-org2-domain-com
            ssl-target-name-override: peer1-org2-domain-com
        tlsCACerts:
            path: network/crypto-config/peerOrganizations/org2-domain-com/peers/peer1-org2-domain-com/tls/ca.crt
    peer0-org3-be-com:
        url: grpcs://localhost:11051
        #eventUrl: grpcs://localhost:11053
        grpcOptions:
            url: grpcs://localhost:11051
            hostnameOverride: peer0-org3-be-com
            ssl-target-name-override: peer0-org3-be-com
        tlsCACerts:
            path: network/crypto-config/peerOrganizations/org3-be-com/peers/peer0-org3-be-com/tls/ca.crt
    peer1-org3-be-com:
        url: grpcs://localhost:12051
        #eventUrl: grpcs://localhost:12053
        grpcOptions:
            url: grpcs://localhost:12051
            hostnameOverride: peer1-org3-be-com
            ssl-target-name-override: peer1-org3-be-com
        tlsCACerts:
            path: network/crypto-config/peerOrganizations/org3-be-com/peers/peer1-org3-be-com/tls/ca.crt
certificateAuthorities:
    ca-org1-example-com:
        url: https://localhost:7054
        caName: ca-org1-example-com
        httpOptions:
            verify: false
        tlsCACerts:
            path: network/crypto-config/peerOrganizations/org1-example-com/ca/ca.org1-example-com-cert.pem
    ca-org2-domain-com:
        url: https://localhost:8054
        caName: ca-org2-domain-com
        httpOptions:
            verify: false
        tlsCACerts:
            path: network/crypto-config/peerOrganizations/org2-domain-com/ca/ca.org2-domain-com-cert.pem
    ca-org3-be-com:
        url: https://localhost:9054
        caName: ca-org3-be-com
        httpOptions:
            verify: false
        tlsCACerts:
            path: network/crypto-config/peerOrganizations/org3-be-com/ca/ca.org3-be-com-cert.pem


